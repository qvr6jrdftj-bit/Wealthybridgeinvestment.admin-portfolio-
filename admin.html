<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WealthBridge Investment Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">

    <!-- LOGIN -->
    <div id="loginScreen" class="panel center">
      <h1 class="brand">WealthBridge Investment Admin</h1>
      <p class="muted">Sign in to manage demo investor requests (front-end demo only).</p>

      <div class="form-row">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="admin.wealthybridge" />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="***************" />
      </div>

      <div class="actions">
        <button id="loginBtn" class="btn">Sign in</button>
        <button id="fillBtn" class="btn-secondary">Fill Sample Data</button>
      </div>

      <p id="loginMsg" class="msg"></p>
      <p class="small muted">Demo credentials: <strong>admin.wealthybridge</strong> / <strong>08157909627e</strong></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <header class="topbar">
        <div class="brand-left">
          <div class="brand-logo">WealthBridge</div>
          <div class="brand-sub">Investment Admin</div>
        </div>

        <div class="top-actions">
          <input id="searchInput" type="search" placeholder="Search investors..." />
          <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
      </header>

      <main>
        <section class="controls">
          <div class="info">Showing <span id="countShown">0</span> investor(s)</div>
          <div class="hint muted">Cards are demo-only â€” Approve/Reject updates status locally.</div>
        </section>

        <section id="cardsWrapper" class="cards-grid">
          <!-- investor cards injected here -->
        </section>

        <section class="footer-note">
          <button id="clearData" class="btn-danger">Clear All Demo Data</button>
        </section>
      </main>
    </div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
